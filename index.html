<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="rating-component.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container-one">
      <img src="images/icon-star.svg" alt="star" />
      <h1>How did we do?</h1>
      <p class="please">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="butt-nums">
        <button class="button-one">1</button>
        <button class="button-two">2</button>
        <button class="button-three">3</button>
        <button class="button-four">4</button>
        <button class="button-five">5</button>
      </div>
      <button class="submit-button">SUBMIT</button>
    </div>

    <div class="container-two">
      <img
        src="images/illustration-thank-you.svg"
        alt="phone with receipt coming out of screen"
      />
      <div class="rating-selection">You selected ___ out of 5</div>
      <h1>Thank you!</h1>
      <p class="thank-you">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
    <script src="rating-component.js"></script>
  </body>
</html>
